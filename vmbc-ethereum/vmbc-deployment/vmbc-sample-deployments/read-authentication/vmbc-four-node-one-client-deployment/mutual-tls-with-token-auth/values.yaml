## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass
##

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets [array] Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  # Used to isolate different deployments
  blockchainId: "746d220e-1eb9-4d15-ae1b-a224cee8d396"
  sessionIdentifier: "eb9157f5-e78d-44ad-bcf1-db575c13b281"
  # The credentials for the docker registry. If username/password/email are specified, a corresponding Secret
  # with the name vmwathena-regcred is created.
  imageCredentials:
    registry: ""
    username: |-
      
    password: |-
      
    email: ""
  storageClassName: "standard"

  # The global artifact tag
  image:
    tag: "0.0.0.0.8603"

  # Configuration parameters
  config:
    # Force flag to overwrite existing configuration.
    configOverride: ""

  # The pod count. Default value is 1 and allowed values are either 1 or 0. Value 0 is used to bring down the containers during backup/restore/upgrade/datamigration etc.
  replicaCount: 1

## @section replica-specific GLOBAL parameters (applies to all replicas)
##
concord:
  image:
    repository: "vmwblockchain/concord-core"
    tag: ""

## @section clientservice-specific GLOBAL parameters
##
clientservice:
  image:
    repository: "vmwblockchain/clientservice"
    tag: ""

## @section ethrpc-specific GLOBAL parameters
##
ethrpc:
  image:
    repository: "vmwblockchain/ethrpc"
    tag: ""

## @section operator-specific parameters
##
operator:
  image:
    repository: "vmwblockchain/operator"
    tag: ""
  install: false
  clientNodeName: client-0
  publicKey: "-----BEGIN PUBLIC KEY-----\nMCowBQYDK2VwAyEAngUEmzah49nVVlarA1Jpe55ZtnBGeAz3HfO+X9wUYQI=\n-----END PUBLIC KEY-----"

## @section operator-specific parameters
##
cre:
  image:
    repository: "vmwblockchain/cre"
    tag: ""

## @section fluentd-specific parameters
fluentd:
  image:
    repository: "vmwblockchain/fluentd"
    tag: 1.2

## @section telegraf-specific parameters
telegraf:
  image:
    repository: "vmwblockchain/telegraf"
    tag: 1.18.3
  endpoints:
     http://replica-0:9891,http://replica-1:9891,http://replica-2:9891,http://replica-3:9891,http://client-0:9891,http://client-0-ethrpc-internal:9891/actuator/prometheus
  cloudwatch:
    accessKey: 
    secretKey: 
    tokenKey:  
    namespace: 
    region: 
  pushHttp:
    url: 
    username: 
    password: 
    token: 


## @section logmanagement-specific parameters
## In format ${i} vaies from 1 to n
## logManagement
##   endpoint_${i}:
##      url: "";
##      userName: ""
##      password: ""
logManagement: ${LOG_PARAMETERS}

resources:
  replica:
    defaultCpuRequest: 100m
    cpuRequest: "100m"
    defaultCpuLimit: 100m
    cpuLimit: "100m"
    defaultMemoryRequest: 1225Mi
    memoryRequest: "2000Mi"
    defaultMemoryLimit: 1225Mi
    memoryLimit: "2000Mi"
    defaultStorageRequest: 1Gi
    storageRequest: "8Gi"
  client:
    defaultCpuRequest: 100m
    cpuRequest: "100m"
    defaultCpuLimit: 100m
    cpuLimit: "100m"
    defaultMemoryRequest: 500Mi
    memoryRequest: "500Mi"
    defaultMemoryLimit: 500Mi
    memoryLimit: "500Mi"
    defaultStorageRequest: 1Gi
    storageRequest: "8Gi"
  operator:
    defaultCpuRequest: 100m
    cpuRequest: "100m"
    defaultCpuLimit: 100m
    cpuLimit: "100m"
    defaultMemoryRequest: 500Mi
    memoryRequest: "500Mi"
    defaultMemoryLimit: 500Mi
    memoryLimit: "500Mi"
  initContainer:
    cpuRequest: 100m
    cpuLimit: 100m
    memoryRequest: 500Mi
    memoryLimit: 500Mi

## External Names


## Storage class Names
storageClassNames:
  replica:
    replica1: standard
    replica0: standard
    replica3: standard
    replica2: standard
  client:
    client0: standard


## Replica checkpoint backup
replicaCheckpointBackup:
  checkpointWindow: 30000
  checkpointIntervalInSeconds: 21600
  enabled: false
  numberOfCheckpoints: 2


serviceAccount:
  ## @param serviceAccount.create Enable/disable service account creation
  ##
  create: false
  ## @param serviceAccount.name Name of the service account to create or use
  ##
  name: ""
  ## @param serviceAccount.automountServiceAccountToken Enable/disable auto mounting of service account token
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/#use-the-default-service-account-to-access-the-api-server
  ##
  automountServiceAccountToken: true
  ## @param serviceAccount.annotations [object] Additional annotations to be included on the service account
  ##
  annotations: {}
  ## @param serviceAccount.labels [object] Additional labels to be included on the service account
  ##
  labels: {}

genesisBlock:
    ## @param genesisBlock.config Configurations for genesis block
    ##
    config:
      ## @param genesisBlock.config.chainId Chain id for genesis block
      ##
      chainId: 5000

    ## @param genesisBlock.alloc List of accounts
    ##
    alloc: [fb389874fb4e03182a7358275eaf78008775c7ed]
    ## @param genesisBlock.permissioningContractAddress Contract address for permissioning
    ##
    permissioningContractAddress: "0x57a268e7694371880a2c5881bd240db812bbfbf0"
    ## @param genesisBlock.permissioningContractBin Contract bin for permissioning
    ##
    permissioningContractBin: ""
    ## @param genesisBlock.timestamp Timestamp of genesis block creation assumed in UTC 24 hours format - YYYY-MM-DD hh:mm:ss
    ##
    timestamp: "2023-04-19 18:07:20"
permissioning:
  ## @param permissioning.ethPermissioningWriteEnabled Eth permissioning write enabled flag
  ##
  ethPermissioningWriteEnabled: false
privacy:
  ## @param Privacy.privacyEnabled Flag to enable/disable private transactions
  ##
  privacyEnabled: false
filteredPrivacy:
  ## @param filteredPrivacy.ethFilteredPrivacyEnabled Eth filtered privacy enabled flag
  ##
  ethFilteredPrivacyEnabled: false

